<head>

</head>
<body>
    
    <div class="shadow">
        <nav class="nav">
            <a href="../../index.html"><img src="../../img/logo-hl.png" class="logo"></a>

                <div class="burg">

                </div>
            </div>
        </nav>
    </div>

    <div class="box-banner">
        <picture>
            <source media="(max-width: 700px)" srcset="../../img/banner-CEL-01.png">
           <img src="../../img/banner-01.png" class="banner"> 
        </picture>
    </div>

    <div class="container-cursos">
        <section class="box-cursos">
        <div class="cursos">
            <div>
                <a href="https://youtu.be/k5SrD9uYXB0"><img src="../../img/capas/capa-01.png" class="capa"></a>
            </div>
            <div>
                <a href="https://youtu.be/6stoZyNW8po"><img src="../../img/capas/capa-02.png" class="capa"></a>
            </div>
            <div>
                <a href="https://youtu.be/JWJKjZoyvK8"><img src="../../img/capas/capa-03.png" class="capa"></a>
            </div>
            <div>
                <a href="https://youtu.be/zOgPSV4kCdE"><img src="../../img/capas/capa-04.png" class="capa"></a>
            </div>
            <div>
                <a href="https://youtu.be/mB2sMgUko-o"><img src="../../img/capas/capa-05.png" class="capa"></a>
            </div>
        </div>
        </section>  
    </div>  

    <section class="slider-mobile">
                <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <a href="https://youtu.be/k5SrD9uYXB0"><img src="../../img/capas/capa-01.png" style="width:100%"></a>
            <div class="text">Aula 01</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <a href="https://youtu.be/6stoZyNW8po"><img src="../../img/capas/capa-02.png" style="width:100%"></a>
            <div class="text">Aula 02</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <a href="https://youtu.be/JWJKjZoyvK8"><img src="../../img/capas/capa-03.png" style="width:100%"></a>
            <div class="text">Aula 03</div>
            </div>

            <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <a href="https://youtu.be/zOgPSV4kCdE"><img src="../../img/capas/capa-04.png" style="width:100%"></a>
            <div class="text">Aula 04</div>
            </div>

            <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <a href="https://youtu.be/mB2sMgUko-o"><img src="../../img/capas/capa-05.png" style="width:100%"></a>
            <div class="text">Aula 05</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </section>
    

    <script src="../../script.js"></script>
